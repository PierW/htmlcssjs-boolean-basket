<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <title>Basket Api</title>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="mystyle">
        {{{ idplayer }}}
      </div>
    </script>
    <script id="dataplayers" type="text/x-handlebars-template">
      <span id="id"><span class="content">{{ playerCode }}</span></span><br>
      <div class="data">
        <span id="points">PUNTI FATTI: <span class="content">{{ points }}</span></span><br>
        <span id="bounce">RIMBALZI: <span class="content">{{ rebounds }}</span></span><br>
        <span id="mistake">ERRORI: <span class="content">{{ fouls }}</span></span><br>
        <span id="twoPerc">TIRI DA 2 PUNTI: <span class="content">{{ twoPoints }}</span></span><br>
        <span id="threePerc">TIRI DA 3 PUNTI: <span class="content">{{ threePoints }}</span></span><br>
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="input-container margin-horiz-auto">
        <div class="player-wrapper">

        </div>
      </div>
    </div>
  </body>
</html>
